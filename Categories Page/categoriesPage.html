<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="./categoriesPage.css" />
    <script src="https://kit.fontawesome.com/6b83505585.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <a href="#default" class="logo">Food Delivery</a>
        <div class="header-right">
            <a href="#moon-header">
                <i class="fa-solid fa-moon toggle-btn" style="font-size:20px"></i>
            </a>
            <a href="#cart">
                <i class="fa fa-shopping-cart carticon" style="font-size:20px"></i>
            </a>
        </div>
    </div>
    <!-- end header -->
    <!-- Top Categories text -->
    <div class="top-Categories">
        <p>Top Categories</p>
    </div>
    <!-- navbar with scroll  -->
    <div class="navbar">

        <!-- HTML !-->
        <button class="button-13 allbutton" role="button"><p>All</p></button>
        <button class="button-13" role="button"><img src="../Images/cocktail.svg"><p>Drinks</p></button>
        <button class="button-13" role="button"><img src="../Images/iftar.svg"><p>Meals</p></button>
        <button class="button-13" role="button"><img src="../Images/panna-cotta.svg"><p>Dessert</p></button>
    </div>
    <!--  Search input -->
    <div class="move">
        <div class="input-icon">
            <input type="text" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    <script src="./categoriesPage.js"></script>
    <script src="../dark.js"></script>
</body>

</html>
